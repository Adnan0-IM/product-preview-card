<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#EDE7E2]">
    <main
      class="max-3xl sm:w-[1440px] flex flex-col items-center justify-center mx-auto py-8 space-y-8 h-screen"
    >
      <div class="w-[80%] sm:w-[50%] bg-white rounded-xl overflow-hidden shadow-lg sm:flex">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume bottle"
          class="sm:hidden w-full h-64 object-cover"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume bottle"
          class="hidden sm:block sm:w-3/6 sm:h object-cover"/>

      <div class="p-8 text-[14px]font-[Montserrat] sm:w-3/6 h-auto">
          <h3 class="font-[Montserrat] capitalize tracking-widest text-gray-500">PERFUME</>
          <h1 class="text-4xl font-[Fraunces] font-bold sm:mt-8">Gabrielle Essence Eau De Parfum</h1>

          <p class="mt-4 sm:mt-8 text-gray-600 tracking-wide">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="mt-4 sm:mt-8 flex justify-start items-center">
            <span class="font-bold text-4xl text-green-700 font-[Fraunces]">$149.99</span>
            <span class="text-gray-500 line-through text-xm ml-4">$169.99</span>
          </p>
          <button
            class="bg-green-700 text-bold text-center rounded-lg w-full text-white mt-4 py-3 md:mt-8 px-4 text-lg font-bold"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
